<!D0CTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A html table</title>
  </head>
  <body>
    <header>
      <h1>An html table</h1>
    </header>
    <nav>
      
    </nav>
    <main>
      <table border="1">
        <tr>
          <td>Quick</td>
          <td colspan="2">brown fox</td>
          <td>jumps</td>
        </tr>
        <tr>
          <td rowspan="3">over the</td>
          <td>lazy</td>
          <td>dog</td>
          <td>and</td>
        </tr>
        <tr>
          <td>then</td>
          <td>it</td>
          <td>fall</td>
        </tr>
        <tr>
          <td colspan="3">prey to a lion</td>
        </tr>
      </table>
      <br>
      <br>
      <table border="1">
        <tr>
          <th></th>
          <th>Class A</th>
          <th>Class B</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>Biology</td>
          <td colspan="2">10</td>
          <td>20</td>
        <tr>
          <td>Chemistry</td>
          <td>8</td>
          <td rowspan="2">11</td>
          <td>19</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>12</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>30</td>
          <td>32</td>
          <td>62</td>
        </tr>
      </table>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
