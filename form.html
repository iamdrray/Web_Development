<DOCTYPE! html>
    <html>
    <head>
        <title>Simple html form</title>
    </head>
    <body>
        <p>
            Sign-In Form
        </p>
        <form>
            <p>
                Sign In
            </p>
            <label for="usr_email">E-mail address</label>
            <input type="email" name="usr_email" id="usr_email">
            <br>
            <label for="usr_password">Password</label>
            <input type="password" name="usr_password" id="usr_email">
            <br>
            <input type="submit" value="Sign-In">
        </form>

        <p>
            Contact us form
        </p>
        <form>
            <h3>Contact Us!</h3>
            <input type="text" name="user_name" placeholder="Name.....">
            <br>
            <input type="email" name="user_email" placeholder="Email.....">
            <br>
            <input type="text" name="subject" placeholder="Subject.....">
            <br>
            <input type="text" name="message" placeholder="Message.....">
            <br>
            <input type="submit" value="SEND MESSAGE">
        </form>
        <p>
            Signup Form
        </p>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" placeholder="Enter First Name" id="first_name">
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" placeholder="Enter Last Name" id="last_name">
            <br>
            <label for="dob">Date of Birth</label>
            <select name="day" id="dob">
                <option value="1">Day</option>
            </select>
            <select name="day" id="dob">
                <option value="1">Month</option>
            </select>
            <select name="day" id="dob">
                <option value="1">Year</option>
            </select>
            <br>
            <label>Gender</label>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Nigeria">Country
                </option>
                <option value="South Africa"></option>
            </select>
            <br>
            <label for="e-mail">E-mail</label>
            <input id="e-mail" type="email" placeholder="Enter E-mail">
            <br>
            <label for="phone">Phone</label>
            <input id="phone"type="tel" placeholder="Enter Phone">
            <br>
            <label for="pasword">Password</label>
            <input id="pasword" type="password">
            <br>
            <label for="confirm_pasword">Confirm Password</label>
            <input id="confirm_pasword" type="password">
            <br>
            <input type="checkbox" id="terms">
            <label for="terms">I agree to Terms of use</label>
            
            
            
            





        </form>
    </body>
</html>
